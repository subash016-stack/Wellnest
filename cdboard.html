<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellnest Counsellor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #c6e6ff;
      --text-light: #000;
      --text-dark: #fff;
      --card-bg: rgba(255, 255, 255, 0.2);
      --card-dark: rgba(40, 40, 40, 0.7);
      --accent-blue: #007bff;
      --tile-gradient-start: #42a3db;
      --tile-gradient-end: #7dbae3;
      --tile-hover-start: #3d5a80;
      --tile-hover-end: #778da9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(-45deg, var(--bg-light), #a2ccff, var(--bg-light), #a2ccff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      scroll-behavior: smooth;
      color: var(--text-light);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bubble background */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    .bubbles span:nth-child(odd) {
      background: rgba(255, 255, 255, 0.6);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 1000px;
      width: 90%;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
      color: var(--text-light);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-weight: 600;
      font-size: 36px;
      color: var(--accent-blue);
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .tile {
      background: linear-gradient(135deg, var(--tile-gradient-start), var(--tile-gradient-end));
      color: var(--text-dark);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      user-select: none;
    }

    .tile i {
      display: block;
      font-size: 32px;
      margin-bottom: 12px;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, var(--tile-hover-start), var(--tile-hover-end));
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      .tile {
        font-size: 18px;
        padding: 30px 15px;
      }
      .tile i {
        font-size: 26px;
      }
      .container {
        padding: 30px 20px;
        margin: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Bubbles -->
  <div class="bubbles">
    <script>
      for (let i = 0; i < 25; i++) {
        const span = document.createElement('span');
        span.style.left = `${Math.random() * 100}%`;
        span.style.width = `${10 + Math.random() * 20}px`;
        span.style.height = span.style.width;
        span.style.animationDuration = `${6 + Math.random() * 5}s`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector(".bubbles").appendChild(span);
      }
    </script>
  </div>

  <div class="container" role="main">
    <header>
      <h1>Wellnest Counsellor Dashboard</h1>
    </header>

    <nav class="tile-grid" aria-label="Counsellor dashboard navigation">
      <a href="appointment.html" class="tile" role="link" aria-label="My Appointments">
        <i class="fas fa-calendar-check" aria-hidden="true"></i>
        My Appointments
      </a>
      <a href="profile.html" class="tile" role="link" aria-label="Profile">
        <i class="fas fa-user-circle" aria-hidden="true"></i>
        Profile
      </a>
      <a href="notes.html" class="tile" role="link" aria-label="Session Notes">
        <i class="fas fa-clipboard-list" aria-hidden="true"></i>
        Session Notes
      </a>
      <a href="index.html" class="tile" role="link" aria-label="Logout">
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
        Logout
      </a>
    </nav>
  </div>

</body>
</html>
