<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Wellnest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #c6e6ff;
      --text-light: #000;
      --text-dark: #fff;
      --card-bg: rgba(255, 255, 255, 0.2);
      --card-dark: rgba(40, 40, 40, 0.7);
      --primary-blue: #007bff;
      --primary-blue-dark: #0056b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, var(--bg-light), #a2ccff, var(--bg-light), #a2ccff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      scroll-behavior: smooth;
      color: var(--text-light);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bubble background */
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    .bubbles span:nth-child(odd) {
      background: rgba(255, 255, 255, 0.6);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 20px 20px;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 20px;
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .tile {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 20px;
      font-size: 1.25rem;
      color: var(--primary-blue);
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    .tile:hover {
      background: var(--primary-blue);
      color: var(--text-dark);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.5);
    }

    @media (max-width: 600px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <script>
      for (let i = 0; i < 25; i++) {
        const span = document.createElement('span');
        span.style.left = `${Math.random() * 100}%`;
        span.style.width = `${10 + Math.random() * 20}px`;
        span.style.height = span.style.width;
        span.style.animationDuration = `${6 + Math.random() * 5}s`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.bubbles').appendChild(span);
      }
    </script>
  </div>

  <header class="header">Admin Dashboard</header>

  <div class="container">
    <div class="tiles">
      <a href="admin.html" class="tile">Manage Users</a>
      <a href="index.html" class="tile">Logout</a>
    </div>
  </div>
</body>
</html>
